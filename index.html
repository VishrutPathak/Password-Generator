<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="Passwordgenerate.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Generate Password</h2>
            <div class="input">
            <input type=" text" id="name" placeholder="Enter your first name">
            <input type="text" id="lastname" placeholder="Enter your last name">
            <input type="number" id="number" placeholder="Enter number">
        </div>
        <input type="text" id="Password"><br><br>
        <button onclick="pass()">Generate Password</button>
    </div>
 </div>
    <script>
        const Password = document.getElementById("Password");


        function pass() {

            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const number = document.getElementById('number').value;

             if (!name || !lastname || !number) {
                 alert("Please fill in all fields.");
                 return;
             }
            const symbol = "!@#$%^&*()_+";
            let pass = "";

            pass += name[Math.floor(Math.random() * name.length)];
            pass += name[Math.floor(Math.random() * name.length)];
            pass += name[Math.floor(Math.random() * name.length)];
            pass += name[Math.floor(Math.random() * name.length)];

            pass += lastname[Math.floor(Math.random() * lastname.length)];
            pass += lastname[Math.floor(Math.random() * lastname.length)];

            pass += symbol[Math.floor(Math.random() * symbol.length)];


            pass += number[Math.floor(Math.random() * number.length)];
            pass += number[Math.floor(Math.random() * number.length)]
            pass += number[Math.floor(Math.random() * number.length)];

            Password.value = pass;
            
           
        }
    </script>
</body>
</html>
